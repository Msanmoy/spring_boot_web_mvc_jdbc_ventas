<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{msg.comercial.detalle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 card-group">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header text-center">
            <h2 th:text="#{msg.comercial.detalle}"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/comerciales}" method="GET">
                <div class="mb-3">
                    <label for="id" class="form-label" th:text="#{msg.form.id}"></label>
                    <input type="text" id="id" name="id" class="form-control" th:value="${comercial.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label" th:text="#{msg.form.nombre}"></label>
                    <input type="text" id="nombre" name="nombre" class="form-control" th:value="${comercial.nombre}" readonly>
                </div>
                <div class="mb-3">
                    <label for="apellido1" class="form-label" th:text="#{msg.form.apellido1}"></label>
                    <input type="text" id="apellido1" name="apellido1" class="form-control" th:field="${comercial.apellido1}" readonly>
                </div>
                <div class="mb-3">
                    <label for="apellido2" class="form-label" th:text="#{msg.form.apellido2}"></label>
                    <input type="text" id="apellido2" name="apellido2" class="form-control" th:field="${comercial.apellido2}" readonly>
                </div>
                <div class="mb-3">
                    <label for="comision" class="form-label" th:text="#{msg.form.comision}"></label>
                    <input type="number" id="comision" name="comision" class="form-control" th:field="${comercial.comision}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" th:text="#{msg.email}"></label>
                    <input type="text" id="email" name="email" class="form-control" th:value="${comercial.email}" readonly>
                </div>
                <div class="mb-3">
                    <label for="totalPedidos" class="form-label">Total Pedidos:</label>
                    <input id="totalPedidos" class="form-control" th:field="${totalPedidos.totalPedidos}">
                </div>
                <div class="mb-3">
                    <label for="mediaPrecioPedidos" class="form-label">Media Precio Pedidos:</label>
                    <input id="mediaPrecioPedidos" class="form-control" th:field="${mediaPrecioPedidos.mediaPrecioPedidos}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" th:text="#{msg.volver}"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header text-center">
                <h2 th:text="#{msg.comercial.pedido}"></h2>
            </div>
            <div class="card-body">
                <div class="mb-3 d-flex align-items-center">
                    <span style="display: inline-block; width: 20px; height: 20px; background-color: #28a745; border-radius: 4px; margin-right: 3px"></span>
                    <span>Máximo</span>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <span style="display: inline-block; width: 20px; height: 20px; background-color: #ffc107;border-radius: 4px; margin-right: 3px "></span>
                    <span>Mínimo</span>
                </div>
                <div th:each="pedido:${listaPedidoDTO}">
                    <ul class="list-group mb-2">
                        <li class="list-group-item" >
                            <strong th:text="#{msg.form.id}"></strong> <span th:text="${pedido.id}"></span>
                        </li>
                        <li th:class="${pedido.id==pedidoMaximo.id ? 'bg-success list-group-item' : (pedido.id==pedidoMinimo.id ? 'bg-warning list-group-item' : 'list-group-item')}">
                            <strong th:text="#{msg.form.total}"></strong> <span th:text="${pedido.total}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong th:text="#{msg.form.fecha}"></strong> <span th:text="${pedido.fecha}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong th:text="#{msg.form.nombre}"></strong> <a class="link-success" th:text="${cliente.nombre}" th:href="@{/clientes/__${cliente.id}__}"></a>
                        </li>
                    </ul>
                </div>
            </div>
    </div>

    <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header text-center">
                <h2>Cuantía</h2>
            </div>
            <div class="card-body">
                <div th:each="cliente:${listaCuantia}">
                    <div>
                        <ul class="list-group mb-2">
                            <li class="list-group-item">
                                <strong th:text="${cliente.nombre}" style="margin-right: 1rem"></strong><span th:text="${cliente.cuantia}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
