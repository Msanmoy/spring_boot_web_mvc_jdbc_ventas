<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ver detalle Comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header text-center">
            <h2>Detalle Comercial</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/comerciales}" method="GET">
                <div class="mb-3">
                    <label for="id" class="form-label">ID:</label>
                    <input type="text" id="id" name="id" class="form-control" th:value="${comercial.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" th:value="${comercial.nombre}" readonly>
                </div>
                <div class="mb-3">
                    <label for="apellido1" class="form-label">Primer Apellido:</label>
                    <input type="text" id="apellido1" name="apellido1" class="form-control" th:field="${comercial.apellido1}" readonly>
                </div>
                <div class="mb-3">
                    <label for="apellido2" class="form-label">Segundo Apellido:</label>
                    <input type="text" id="apellido2" name="apellido2" class="form-control" th:field="${comercial.apellido2}" readonly>
                </div>
                <div class="mb-3">
                    <label for="comision" class="form-label">Comisi√≥n:</label>
                    <input type="number" id="comision" name="comision" class="form-control" th:field="${comercial.comision}" readonly>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Volver</button>
                </div>
            </form>
        </div>

        <div class="card mx-auto">
            <div class="card-header text-center">
                <h2>Pedidos Comercial</h2>
            </div>
            <div class="card-body ">
                <div th:each="pedido:${listaPedidos}">
                    <ul class="list-group mb-2">
                        <li class="list-group-item">
                            <strong>ID:</strong> <span th:text="${pedido.id}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Total:</strong> <span th:text="${pedido.total}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Fecha:</strong> <span th:text="${pedido.fecha}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Nombre:</strong> <a class="link-success" th:text="${cliente.nombre}" th:href="@{/clientes/__${cliente.id}__}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
