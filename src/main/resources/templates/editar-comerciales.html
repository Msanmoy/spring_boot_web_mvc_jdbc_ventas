<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{msg.comercial.editar}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="#{msg.comercial.editar}"></h1>
    <form th:action="@{/comerciales/editar/{id}(id=${comercial.id})}" method="POST" class="border p-4 rounded shadow" th:object="${comercial}">

        <div class="mb-3">
            <label for="id" class="form-label" th:text="#{msg.form.id}"></label>
            <input type="text" id="id" name="id" th:field="*{id}" class="form-control" readonly="readonly"/>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label" th:text="#{msg.form.nombre}"></label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}">
            <ul th:if="${#fields.hasErrors('nombre')}" class="bg-warning rounded-1">
                <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="apellido1" class="form-label" th:text="#{msg.form.apellido1}"></label>
            <input type="text" id="apellido1" name="apellido1" class="form-control" th:field="*{apellido1}">
            <ul th:if="${#fields.hasErrors('apellido1')}" class="bg-warning rounded-1">
                <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="apellido2" class="form-label" th:text="#{msg.form.apellido2}"></label>
            <input type="text" id="apellido2" name="apellido2" class="form-control" th:field="*{apellido2}">
            <ul th:if="${#fields.hasErrors('apellido2')}" class="bg-warning rounded-1">
                <li th:each="err : ${#fields.errors('apellido2')}" th:text="${err}" class="error"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="comision" class="form-label" th:text="#{msg.form.comision}"></label>
            <input type="text" id="comision" name="comision" class="form-control" th:field="*{comision}">
            <ul th:if="${#fields.hasErrors('comision')}" class="bg-warning rounded-1">
                <li th:each="err : ${#fields.errors('comision')}" th:text="${err}" class="error"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{msg.email}"></label>
            <input type="text" id="email" name="email" th:field="*{email}" class="form-control"/>
            <ul th:if="${#fields.hasErrors('email')}" class="bg-warning rounded-1">
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"></li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{msg.form.guardar}"></button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
