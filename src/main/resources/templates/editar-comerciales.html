<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar Comercial</h1>
    <form th:action="@{/comerciales/editar/{id}(id=${comercial.id})}" method="POST" class="border p-4 rounded shadow">

        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" name="id" th:field="${comercial.id}" class="form-control" readonly="readonly"/>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required th:field="${comercial.nombre}">
        </div>

        <div class="mb-3">
            <label for="apellido1" class="form-label">Primer Apellido:</label>
            <input type="text" id="apellido1" name="apellido1" class="form-control" required th:field="${comercial.apellido1}">
        </div>

        <div class="mb-3">
            <label for="apellido2" class="form-label">Segundo Apellido:</label>
            <input type="text" id="apellido2" name="apellido2" class="form-control" th:field="${comercial.apellido2}">
        </div>

        <div class="mb-3">
            <label for="ciudad" class="form-label">Comisi√≥n:</label>
            <input type="text" id="ciudad" name="ciudad" class="form-control" required th:field="${comercial.comision}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
