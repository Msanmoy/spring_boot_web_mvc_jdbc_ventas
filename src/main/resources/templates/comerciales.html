<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comerciales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Comerciales</h1>
        <form action="/comerciales/crear">
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
    <hr>
    <div class="row fw-bold text-center">
        <div class="col">Id</div>
        <div class="col">Nombre</div>
        <div class="col">Apellido1</div>
        <div class="col">Apellido2</div>
        <div class="col">Comisión</div>
        <div class="col">Acción</div>
    </div>
    <hr>
    <div th:each="comercial : ${listaComerciales}" class="row text-center align-items-center my-2">
        <div class="col" th:text="${comercial.id}">0</div>
        <div class="col" th:text="${comercial.nombre}">nombre</div>
        <div class="col" th:text="${comercial.apellido1}">apellido1</div>
        <div class="col" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
        <div class="col" th:text="${comercial.comision}">comision</div>
        <div class="col d-flex justify-content-center gap-2">
            <form th:action="@{/comerciales/__${comercial.id}__}" class="d-inline">
                <button type="submit" class="btn btn-info btn-sm">Ver Detalle</button>
            </form>
            <form th:action="@{/comerciales/editar/{id}(id=${comercial.id})}" class="d-inline">
                <button type="submit" class="btn btn-warning btn-sm">Editar</button>
            </form>
            <form th:action="@{/comerciales/borrar/{id}(id=${comercial.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
