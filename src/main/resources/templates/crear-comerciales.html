<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{msg.comercial.crear}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="#{msg.comercial.crear}"></h1>
    <form th:action="@{/comerciales/crear}" method="POST" class="border p-4 rounded shadow">
        <div class="mb-3">
            <label for="nombre" class="form-label" th:text="#{msg.form.nombre}"></label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido1" class="form-label" th:text="#{msg.form.apellido1}"></label>
            <input type="text" id="apellido1" name="apellido1" class="form-control" placeholder="Ingrese el primer apellido" required>
        </div>
        <div class="mb-3">
            <label for="apellido2" class="form-label" th:text="#{msg.form.apellido2}"></label>
            <input type="text" id="apellido2" name="apellido2" class="form-control" placeholder="Ingrese el segundo apellido">
        </div>
        <div class="mb-3">
            <label for="comision" class="form-label" th:text="#{msg.form.comision}"></label>
            <input type="number" id="comision" name="comision" class="form-control" placeholder="Ingrese la comisiÃ³n" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{msg.comercial.crear}"></button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
