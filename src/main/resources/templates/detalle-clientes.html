<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h1 class="text-center">Detalle Cliente</h1>
        <form th:action="@{/clientes}" method="GET">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" name="id" th:value="${cliente.id}" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${cliente.nombre}" readonly>
            </div>
            <div class="mb-3">
                <label for="apellido1" class="form-label">Primer Apellido:</label>
                <input type="text" class="form-control" id="apellido1" name="apellido1" th:field="${cliente.apellido1}" readonly>
            </div>
            <div class="mb-3">
                <label for="apellido2" class="form-label">Segundo Apellido:</label>
                <input type="text" class="form-control" id="apellido2" name="apellido2" th:field="${cliente.apellido2}" readonly>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" th:field="${cliente.ciudad}" readonly>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categor√≠a:</label>
                <input type="number" class="form-control" id="categoria" name="categoria" th:field="${cliente.categoria}" readonly>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary">Volver</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
