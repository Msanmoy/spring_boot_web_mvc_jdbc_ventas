<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{msg.cliente.detalle}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h1 class="text-center" th:text="#{msg.cliente.detalle}"></h1>
        <form th:action="@{/clientes}" method="GET">
            <div class="mb-3">
                <label for="id" class="form-label" th:text="#{msg.form.id}"></label>
                <input type="text" class="form-control" id="id" name="id" th:value="${cliente.id}" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" th:text="#{msg.form.nombre}"></label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${cliente.nombre}" readonly>
            </div>
            <div class="mb-3">
                <label for="apellido1" class="form-label" th:text="#{msg.form.apellido1}"></label>
                <input type="text" class="form-control" id="apellido1" name="apellido1" th:field="${cliente.apellido1}" readonly>
            </div>
            <div class="mb-3">
                <label for="apellido2" class="form-label" th:text="#{msg.form.apellido2}"></label>
                <input type="text" class="form-control" id="apellido2" name="apellido2" th:field="${cliente.apellido2}" readonly>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label" th:text="#{msg.form.ciudad}"></label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" th:field="${cliente.ciudad}" readonly>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label" th:text="#{msg.form.categoria}"></label>
                <input type="number" class="form-control" id="categoria" name="categoria" th:field="${cliente.categoria}" readonly>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary" th:text="#{msg.volver}"></button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
