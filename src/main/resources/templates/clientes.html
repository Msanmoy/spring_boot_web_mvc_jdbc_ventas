<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
	<div class="d-flex justify-content-between align-items-center">
		<h1>Clientes</h1>
		<form action="/clientes/crear">
			<button type="submit" class="btn btn-primary">Crear</button>
		</form>
	</div>
	<hr>
	<div class="row fw-bold text-center">
		<div class="col">Id</div>
		<div class="col">Nombre</div>
		<div class="col">Apellido1</div>
		<div class="col">Apellido2</div>
		<div class="col">Ciudad</div>
		<div class="col">Categoría</div>
		<div class="col">Acción</div>
	</div>
	<hr>
	<div th:each="cliente : ${listaClientes}" class="row text-center align-items-center my-2">
		<div class="col" th:text="${cliente.id}">0</div>
		<div class="col" th:text="${cliente.nombre}">nombre</div>
		<div class="col" th:text="${cliente.apellido1}">apellido1</div>
		<div class="col" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
		<div class="col" th:text="${cliente.ciudad}">ciudad</div>
		<div class="col" th:text="${cliente.categoria}">categoría</div>
		<div class="col d-flex justify-content-center gap-2">
			<form th:action="@{/clientes/__${cliente.id}__}" class="d-inline">
				<button type="submit" class="btn btn-info btn-sm">Ver Detalle</button>
			</form>
			<form th:action="@{/clientes/editar/{id}(id=${cliente.id})}" class="d-inline">
				<button type="submit" class="btn btn-warning btn-sm">Editar</button>
			</form>
			<form th:action="@{/clientes/borrar/{id}(id=${cliente.id})}" method="post" class="d-inline">
				<button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
			</form>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
