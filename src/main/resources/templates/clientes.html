<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{msg.cliente.titulo}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container my-4">
	<div class="d-flex justify-content-between align-items-center">
		<h1 th:text="#{msg.cliente.titulo}"></h1>
		<form action="/clientes/crear">
			<button type="submit" class="btn btn-primary" th:text="#{msg.crear}"></button>
		</form>
	</div>
	<hr>
	<div class="row fw-bold text-center">
		<div class="col" th:text="#{msg.id}"></div>
		<div class="col" th:text="#{msg.nombre}"></div>
		<div class="col" th:text="#{msg.apellido1}"></div>
		<div class="col" th:text="#{msg.apellido2}"></div>
		<div class="col" th:text="#{msg.ciudad}"></div>
		<div class="col" th:text="#{msg.categoria}"></div>
		<div class="col" th:text="#{msg.accion}"></div>
	</div>
	<hr>
	<div th:each="cliente : ${listaClientes}" class="row text-center align-items-center my-2">
		<div class="col" th:text="${cliente.id}">0</div>
		<div class="col" th:text="${cliente.nombre}">nombre</div>
		<div class="col" th:text="${cliente.apellido1}">apellido1</div>
		<div class="col" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
		<div class="col" th:text="${cliente.ciudad}">ciudad</div>
		<div class="col" th:text="${cliente.categoria}">categor√≠a</div>
		<div class="col d-flex justify-content-center gap-2">
			<form th:action="@{/clientes/__${cliente.id}__}" class="d-inline">
				<button type="submit" class="btn btn-info btn-sm" th:text="#{msg.detalles}"></button>
			</form>
			<form th:action="@{/clientes/editar/{id}(id=${cliente.id})}" class="d-inline">
				<button type="submit" class="btn btn-warning btn-sm" th:text="#{msg.editar}"></button>
			</form>
			<form th:action="@{/clientes/borrar/{id}(id=${cliente.id})}" method="post" class="d-inline">
				<button type="submit" class="btn btn-danger btn-sm" th:text="#{msg.eliminar}"></button>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
